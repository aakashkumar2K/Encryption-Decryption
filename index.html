<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Encryptor</title>
    <style>
        /* Same CSS as before */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #f7d794;
        }

        #magic-square {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e94560;
            border-radius: 5px;
            font-weight: bold;
            color: #222;
        }

        .output {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #f7d794;
            color: #222;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #f3a683;
        }

        input, textarea {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #f7d794;
            border-radius: 5px;
            background-color: #222;
            color: #f5f5f5;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        #ciphertext, #plaintext {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            margin-top: 10px;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            #magic-square {
                grid-template-columns: repeat(8, 1fr);
            }

            .cell {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            #magic-square {
                grid-template-columns: repeat(4, 1fr);
            }

            .cell {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Magic Square Encryptor</h1>
    <input type="text" id="key" placeholder="Enter encryption key">
    <textarea id="message" placeholder="Enter message to encrypt"></textarea>
    <button onclick="encryptMessage()">Encrypt</button>
    <div class="output">
        <h2>Magic Square (Randomized):</h2>
        <div id="magic-square"></div>
        <h2>Encrypted Text:</h2>
        <div id="ciphertext"></div>
        <h2>Decrypted Text:</h2>
        <div id="plaintext"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
